<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-promise.reject</title>
</head>
<body>
<script type="text/javascript">
  // Promise.reject(参数)，获得一个rejected状态的 promise 对象
  // Promise.reject('test') 等价于 new Promise((resolve, reject) => reject('test'))
  let p = Promise.reject('test')
  console.log('p:', p);

</script>
</body>
</html>
